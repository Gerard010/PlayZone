<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Gender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: white;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .back {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
      background: rgba(0,0,0,0.1);
      padding: 5px 10px;
      border-radius: 8px;
    }
    h2 {
      font-size: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 12px;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: transform 0.2s;
    }
    li:hover {
      transform: scale(1.02);
    }
    .male {
      background-color: #007BFF;
    }
    .female {
      background-color: #FF69B4;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="back" onclick="goBack()">‚Üê</span>
    <h2>Select Gender</h2>
  </div>

  <ul id="genderList">
    <li class="male" onclick="selectGender('Male')">Male</li>
    <li class="female" onclick="selectGender('Female')">Female</li>
  </ul>

  <script>
    function selectGender(gender) {
      localStorage.setItem("selectedGender", gender);
      setTimeout(() => {
        window.location.href = "index.html";
      }, 400);
    }
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
