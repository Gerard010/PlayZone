<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayZone</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #282c34; /* Dark background */
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            transition: background-color 0.3s, color 0.3s; /* Transition for light mode */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            background-color: #61dafb;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #21a1f1;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        /* Light mode styles */
        .light-mode {
            background-color: #f5f5f5; /* Light background */
            color: #282c34; /* Dark text */
        }
        .light-mode button {
            background-color: #007bff; /* Button color in light mode */
            color: white; /* Button text color */
            border: 1px solid #0056b3; /* Button border */
        }
        .light-mode button:hover {
            background-color: #0056b3; /* Button hover color */
        }
        /* Switch styles */
        .switch {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #61dafb;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        /* Search bar styles */
        .search-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .search-bar {
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #61dafb;
            outline: none;
            background-color: #1c1f24; /* Dark background */
            color: white;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            width: 250px;
            box-shadow: 0 0 10px rgba(97, 218, 251, 0.6); /* Glow effect */
        }
        .search-bar::placeholder {
            color: #61dafb; /* Placeholder color */
            opacity: 0.8;
        }
        .search-bar:hover {
            border-color: #21a1f1; /* Lighter border on hover */
            box-shadow: 0 0 15px rgba(97, 218, 251, 1); /* Glow effect */
        }
        .search-bar:focus {
            background-color: #282c34; /* Dark background */
            border-color: #21a1f1; /* Lighter border on focus */
            box-shadow: 0 0 15px rgba(33, 161, 241, 1); /* Stronger glow effect */
        }
        /* Light mode for search bar */
        .light-mode .search-bar {
            background-color: #ffffff; /* Light background */
            color: #282c34; /* Dark text */
            border-color: #007bff; /* Border color */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Subtle glow */
        }
        .light-mode .search-bar::placeholder {
            color: #007bff; /* Placeholder color */
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
            .search-bar {
                width: 200px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
            .search-bar {
                width: 180px;
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>PlayZone</h1>

    <div class="game-buttons">
        <button onclick="location.href='Games/Game_1/Game_1.html'">Star Hunter</button>
        <button onclick="location.href='Games/Game_2/Game_2.html'">Tank War</button>
        <button onclick="location.href='Games/Game_3/Game_3.html'">Pong</button>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search...">
    </div>

    <!-- Dark Mode Switch -->
    <label class="switch">
        <input type="checkbox" id="toggle-checkbox">
        <span class="slider"></span>
    </label>

    <!-- Footer -->
    <footer style="text-align:center; margin-top:40px; font-size:14px; color:gray;">
        Propiedad de GPPGames
    </footer>

    <script>
        const toggleCheckbox = document.getElementById('toggle-checkbox');
        const searchBar = document.getElementById('search-bar');
        const buttons = document.querySelectorAll('.game-buttons button');

        // Toggle Dark Mode
        toggleCheckbox.addEventListener('change', () => {
            document.body.classList.toggle('light-mode');
        });

        // Search Filter for Buttons
        searchBar.addEventListener('input', (e) => {
            const searchText = e.target.value.toLowerCase();
            buttons.forEach(button => {
                const visible = button.textContent.toLowerCase().includes(searchText);
                button.style.display = visible ? 'inline-block' : 'none';
            });
        });
    </script>
</body>
</html>
